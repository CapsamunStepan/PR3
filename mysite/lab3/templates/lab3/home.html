{% extends "lab3/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="home">
    {% if user.is_authenticated %}
        <h4>Hi, user {{ user.username }}</h4>
        {% if user_status %}
            <h5>{{ user_status.status }}</h5>
        {% else %}
            <a href="{% url 'lab3:set_status' %}">Set Status</a>
        {% endif %}
    {% else %}
        This is home page.
    {% endif %}

</div>

{% endblock %}
