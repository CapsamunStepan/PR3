{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'lab3/css/styles.css' %}">
    <link rel="icon" href="{% static 'lab3/favicon/favicon.png' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <a href="{% url 'lab3:home' %}">Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'lab3:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'lab3:login' %}">Login</a>
        <a href="{% url 'lab3:register' %}">Register</a>
    {% endif %}
</header>
<div class="separator"></div>
{% block content %}
{% endblock %}
</body>
</html>
